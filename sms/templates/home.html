{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-page">
    <!-- Карусель -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h1 style="position: absolute; top: 300px; left: 200px; color: rgb(247, 248, 242);">Добро пожаловать на домашнюю страницу</h1>
            
            <img src="{% static/images/Study.jpg %}" class="d-block" style="width: 100%; height: 870px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static/images/Study2.jpg %}" class="d-block" style="width: 100%; height: 870px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static/images/Study3.jpg %}" class="d-block" style="width: 100%; height: 870px;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Уведомления -->
    <div class="container mt-5">
       
    </div>
</div>
{% endblock %}
